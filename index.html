<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <title>Magic Calculator</title>
        <link rel = "stylesheet" href = "./stylesheet/style.css">
        <script src = "./script/script.js" defer></script>
    </head>

    <body>
        <div class = "frame">
            <div class = "numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class = "controls">
                <button>+</button>
                <button>-</button>
                <button>X</button>
                <button>/</button>

            </div>
        </div>
    </body>

</html>
