<html>
    <head>
        <meta charset = "UTF-8">
        <title>Magic Calculator</title>
        <link rel = "stylesheet" href = "./stylesheet/style.css">
        <script src = "./script/script.js" defer></script>
    </head>

    <body>

        <div class = "frame">
            <div class = "screen">
                <div class = "oldanswer">None</div>
                <div class = "onscreen">Press C to Clear The Screen, Double Click to Reset Calculator</div>
                <div></div>
            </div>
            <div class = "buttons">
                <div class = "numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>       
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id = "zero">0</button>
                    <button id = "equals">=</button>
                </div>
                <div class = "controls">
                    <button id = "clear">C</button>
                    <button class = "operators">+</button>
                    <button class = "operators">-</button>
                    <button class = "operators">x</button>
                    <button class = "operators">/</button>
                </div>
            </div>
            
        </div>
